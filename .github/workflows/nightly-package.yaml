      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.12', '3.11', '3.10', '3.9' ]
        numpy-version: [ 2.1.1, 2.0.2, 1.26.4, 1.25.2, 1.24.3, 1.23.5 ]
        exclude:
          # python 3.9
          - numpy-version: 2.1.0
            python-version: '3.9'
          # python 3.12
          - numpy-version: 1.23.5
            python-version: '3.12'
          - numpy-version: 1.24.3
            python-version: '3.12'
          - numpy-version: 1.25.2
            python-version: '3.12'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Find closest valid version
        id: python-package
        uses: durandtibo/python-package-action@v0.2.0
        with:
          package-name: 'numpy'
          package-version: ${{ matrix.numpy-version }}
          python-version: ${{ matrix.python-version }}

      - name: Install arkas
        run: |
          pip install arkas numpy==${{ steps.python-package.outputs.closest-valid-version }}

      - name: Run some checks
        run: |
          python tests/package_checks.py


